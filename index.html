<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Rainbow Text with Butterfly</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .typewriter {
            font-size: 5rem;
            font-style: italic;
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbowText 5s linear forwards;
        }

        @keyframes rainbowText {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Butterfly animation */
        .butterfly {
            position: absolute;
            bottom: 10%;
            left: -10%;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/73/Butterfly_icon.png') no-repeat center;
            background-size: contain;
            animation: fly 10s ease-in-out infinite;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(200px, -100px) rotate(20deg);
            }
            50% {
                transform: translate(400px, 50px) rotate(-20deg);
            }
            75% {
                transform: translate(600px, -150px) rotate(30deg);
            }
            100% {
                transform: translate(800px, 0) rotate(0deg);
            }
        }

        /* Additional butterfly wing flap animation */
        .butterfly::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/73/Butterfly_icon.png') no-repeat center;
            background-size: contain;
            opacity: 0.5;
            transform-origin: center;
            animation: wingFlap 0.5s infinite alternate ease-in-out;
        }

        @keyframes wingFlap {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

    <div class="typewriter" id="typewriter">Azuro</div>
    <div class="butterfly"></div>

</body>
</html>
