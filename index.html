<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Rainbow Text</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .typewriter {
            font-size: 5rem;
            font-style: italic;
            color: #fff;
            overflow: hidden; /* Hides the content after animation ends */
            white-space: nowrap;
            border-right: 0.15em solid #fff; /* Simulate a cursor */
            animation: typing 4s steps(7), blink-caret 0.75s step-end infinite;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 7ch; } /* Number of characters to display */
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: cyan; }
            71% { color: blue; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>
<body>

    <div class="typewriter" id="typewriter">Azuro</div>

</body>
</html>
