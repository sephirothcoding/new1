<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Rainbow Text with Butterflies and Denser Falling Dots</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('https://xatimg.com/image/3qABPxxQvLtO.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* To prevent scrollbar during animations */
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 2; /* Keep the text above the falling dots */
        }

        .typewriter {
            font-size: 5rem;
            font-style: italic;
            color: #fff;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            animation: typing 5s steps(30, end) forwards, rainbow 5s ease-in-out forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes rainbow {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        /* Glowing rainbow box */
        .glow-box {
            margin-top: 20px;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
            background-color: transparent;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            animation: glow 2s infinite alternate, rainbowGlow 5s infinite linear;
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px red;
            }
            100% {
                box-shadow: 0 0 20px violet, 0 0 30px cyan;
            }
        }

        @keyframes rainbowGlow {
            0% {
                border: 2px solid red;
            }
            50% {
                border: 2px solid violet;
            }
            100% {
                border: 2px solid cyan;
            }
        }

        /* Butterfly animation */
        .butterfly {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://xatimg.com/image/RjQ69IEwhrsB.png') no-repeat center;
            background-size: cover;
            animation: fly 10s infinite ease-in-out;
        }

        /* Different trajectories for each butterfly */
        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(300px, -150px) rotate(20deg);
            }
            50% {
                transform: translate(600px, 50px) rotate(-20deg);
            }
            75% {
                transform: translate(900px, -100px) rotate(10deg);
            }
            100% {
                transform: translate(1200px, 0) rotate(0deg);
            }
        }

        .butterfly2 {
            animation: fly2 12s infinite ease-in-out;
        }

        @keyframes fly2 {
            0% {
                transform: translate(-100px, 0) rotate(0deg);
            }
            25% {
                transform: translate(200px, -100px) rotate(-20deg);
            }
            50% {
                transform: translate(500px, 150px) rotate(20deg);
            }
            75% {
                transform: translate(800px, -200px) rotate(-10deg);
            }
            100% {
                transform: translate(1100px, 50px) rotate(0deg);
            }
        }

        .butterfly3 {
            animation: fly3 9s infinite ease-in-out;
        }

        @keyframes fly3 {
            0% {
                transform: translate(-200px, 50px) rotate(0deg);
            }
            25% {
                transform: translate(150px, -150px) rotate(15deg);
            }
            50% {
                transform: translate(400px, 100px) rotate(-15deg);
            }
            75% {
                transform: translate(750px, -50px) rotate(20deg);
            }
            100% {
                transform: translate(1000px, 0) rotate(0deg);
            }
        }

        .butterfly4 {
            animation: fly4 11s infinite ease-in-out;
        }

        @keyframes fly4 {
            0% {
                transform: translate(0, 100px) rotate(0deg);
            }
            25% {
                transform: translate(250px, -100px) rotate(-10deg);
            }
            50% {
                transform: translate(550px, 200px) rotate(10deg);
            }
            75% {
                transform: translate(850px, -150px) rotate(-5deg);
            }
            100% {
                transform: translate(1150px, 50px) rotate(0deg);
            }
        }

        /* Falling dots (snow-like effect) */
        .dot {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0.1; }
        }

        /* Multiple dots with increased density */
        .dot:nth-child(1) {
            left: 5%;
            width: 5px;
            height: 5px;
            animation-duration: 4s;
        }

        .dot:nth-child(2) {
            left: 15%;
            width: 8px;
            height: 8px;
            animation-duration: 6s;
        }

        .dot:nth-child(3) {
            left: 25%;
            width: 4px;
            height: 4px;
            animation-duration: 5s;
        }

        .dot:nth-child(4) {
            left: 35%;
            width: 7px;
            height: 7px;
            animation-duration: 4.5s;
        }

        .dot:nth-child(5) {
            left: 45%;
            width: 6px;
            height: 6px;
            animation-duration: 7s;
        }

        .dot:nth-child(6) {
            left: 55%;
            width: 5px;
            height: 5px;
            animation-duration: 3.5s;
        }

        .dot:nth-child(7) {
            left: 65%;
            width: 6px;
            height: 6px;
            animation-duration: 5.5s;
        }

        .dot:nth-child(8) {
            left: 75%;
            width: 8px;
            height: 8px;
            animation-duration: 6.5s;
        }

        .dot:nth-child(9) {
            left: 85%;
            width: 4px;
            height: 4px;
            animation-duration: 5.2s;
        }

        .dot:nth-child(10) {
            left: 95%;
            width: 7px;
            height: 7px;
            animation-duration: 4.7s;
        }
    </style>
</head>
<body>

    <!-- Falling dots -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <div class="container">
        <div class="typewriter">Seph</div>
        <div class="glow-box">
            (id: 1538769249, xat username: Seph)
        </div>
    </div>
    
    <!-- Multiple butterflies -->
    <div class="butterfly"></div>
    <div class="butterfly butterfly2"></div>
    <div class="butterfly butterfly3"></div>
    <div class="butterfly butterfly4"></div>

</body>
</html>
