<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Rainbow Text with Butterfly</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* To prevent scrollbar during butterfly animation */
        }

        .container {
            text-align: center;
        }

        .typewriter {
            font-size: 5rem;
            font-style: italic;
            color: #fff;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            animation: typing 5s steps(30, end) forwards, rainbow 5s ease-in-out forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes rainbow {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        /* Butterfly animation */
        .butterfly {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background: url('https://xatimg.com/image/RjQ69IEwhrsB.png') no-repeat center;
            background-size: cover;
            animation: fly 10s infinite ease-in-out;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(300px, -150px) rotate(20deg);
            }
            50% {
                transform: translate(600px, 50px) rotate(-20deg);
            }
            75% {
                transform: translate(900px, -100px) rotate(10deg);
            }
            100% {
                transform: translate(1200px, 0) rotate(0deg);
            }
        }

        /* Wing flap animation */
        .butterfly::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/73/Butterfly_icon.png') no-repeat center;
            background-size: cover;
            opacity: 0.8;
            animation: wingFlap 0.5s infinite ease-in-out alternate;
        }

        @keyframes wingFlap {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="typewriter">Azuro</div>
    </div>
    <div class="butterfly"></div>

</body>
</html>
